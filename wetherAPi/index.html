<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="" class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter city..">
        <button type="submit"> Get Weather</button>
    </form>
    <div class="card" style="display: none">
        <h1 class="cityDisplay">Miami</h1>
        <p class="tempDisplay">50&</p>
        <p class="humidityDisplay">humidity:49%</p>
        <p class="descDisplay"> Clear Skis</p>
        <p class="weatherEmoji">#</p>
        <p class="errorDisplay"> Pleas enter a city</p>

    </div>


  </body>
  <script src="script.js"></script>
</html>
